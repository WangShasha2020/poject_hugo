box: debian
build:
  steps:
    - arjen/hugo-build:
        version: "0.53"
        theme: hyde
        flags: --buildDrafts=true
deploy:
  steps:
    - install-packages:
        packages: git ssh-client
    - lukevivier/gh-pages@0.2.1:
        token: $GIT_TOKEN
        domain: wangshasha2020.github.io
        basedir: public